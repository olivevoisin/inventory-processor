<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inventory Management System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block bg-dark sidebar collapse">
        <div class="position-sticky pt-3">
          <ul class="nav flex-column">
            <li class="nav-item">
              <a class="nav-link active" data-bs-toggle="tab" href="#dashboard">
                Dashboard
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" data-bs-toggle="tab" href="#voice-recording">
                Voice Recording
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" data-bs-toggle="tab" href="#invoices">
                Invoices
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" data-bs-toggle="tab" href="#inventory">
                Inventory
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" data-bs-toggle="tab" href="#products">
                Products
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" data-bs-toggle="tab" href="#reports">
                Reports
              </a>
            </li>
          </ul>
        </div>
      </nav>

      <!-- Main content -->
      <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
        <div class="tab-content" id="content">
          <!-- Dashboard -->
          <div class="tab-pane fade show active" id="dashboard">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
              <h1 class="h2">Dashboard</h1>
            </div>
            <div class="row">
              <div class="col-md-4 mb-4">
                <div class="card">
                  <div class="card-body">
                    <h5 class="card-title">Total Products</h5>
                    <h1 class="display-4" id="total-products">--</h1>
                  </div>
                </div>
              </div>
              <div class="col-md-4 mb-4">
                <div class="card">
                  <div class="card-body">
                    <h5 class="card-title">Inventory Items</h5>
                    <h1 class="display-4" id="inventory-items">--</h1>
                  </div>
                </div>
              </div>
              <div class="col-md-4 mb-4">
                <div class="card">
                  <div class="card-body">
                    <h5 class="card-title">Processed Invoices</h5>
                    <h1 class="display-4" id="processed-invoices">--</h1>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- Rest of the tab panes remain the same -->
          <!-- Voice Recording -->
          <div class="tab-pane fade" id="voice-recording">
            <!-- Voice recording content -->
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
              <h1 class="h2">Voice Recording</h1>
            </div>
            <!-- Rest of voice recording content -->
          </div>

          <!-- Invoices -->
          <div class="tab-pane fade" id="invoices">
            <!-- Invoices content -->
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
              <h1 class="h2">Invoice Processing</h1>
            </div>
            <!-- Rest of invoices content -->
          </div>

          <!-- Inventory -->
          <div class="tab-pane fade" id="inventory">
            <!-- Inventory content -->
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
              <h1 class="h2">Inventory</h1>
            </div>
            <!-- Rest of inventory content -->
          </div>

          <!-- Products -->
          <div class="tab-pane fade" id="products">
            <!-- Products content -->
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
              <h1 class="h2">Products</h1>
            </div>
            <!-- Rest of products content -->
          </div>

          <!-- Reports -->
          <div class="tab-pane fade" id="reports">
            <!-- Reports content -->
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
              <h1 class="h2">Reports</h1>
            </div>
            <!-- Rest of reports content -->
          </div>
        </div>
      </main>
    </div>
  </div>

  <!-- Include Bootstrap JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- Custom JavaScript -->
  <script>
    // Initialize tabs manually
    document.addEventListener('DOMContentLoaded', function() {
      // Setup tab functionality
      const tabLinks = document.querySelectorAll('[data-bs-toggle="tab"]');
      
      tabLinks.forEach(tabLink => {
        tabLink.addEventListener('click', function(event) {
          event.preventDefault();
          
          // Hide all tab panes
          const tabPanes = document.querySelectorAll('.tab-pane');
          tabPanes.forEach(pane => {
            pane.classList.remove('show', 'active');
          });
          
          // Remove active class from all nav links
          tabLinks.forEach(link => {
            link.classList.remove('active');
          });
          
          // Add active class to clicked nav link
          this.classList.add('active');
          
          // Show the target tab pane
          const target = document.querySelector(this.getAttribute('href'));
          if (target) {
            target.classList.add('show', 'active');
          }
        });
      });
      
      // Handle URL hash for direct tab access
      const hash = window.location.hash;
      if (hash) {
        const tabLink = document.querySelector(`[href="${hash}"]`);
        if (tabLink) {
          tabLink.click();
        }
      }
    });
  </script>
  
  <!-- Include your app.js -->
  <script src="app.js"></script>
</body>
</html>
